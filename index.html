<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Countdown Tool</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ‰ Event Countdown Tool</h1>
    <p>Track time left for popular and your custom events!</p>
  </header>

  <main>
    <section id="popular-events">
      <h2>Popular Events</h2>
      <div id="popular-list" class="event-list"></div>
    </section>

    <section id="custom-event">
      <h2>Add Your Own Event</h2>
      <form id="event-form">
        <input type="text" id="event-name" placeholder="Event Name" required />
        <input type="date" id="event-date" required />
        <button type="submit">Add Event</button>
      </form>
      <p id="error-msg" class="error"></p>
    </section>

    <section id="custom-events">
      <h2>Your Events</h2>
      <div id="custom-list" class="event-list"></div>
    </section>
  </main>

  <script src="src/js/events.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
